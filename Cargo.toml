[package]
name = "rvd"
version = "0.1.0"
edition = "2021"
authors = ["RVD Contributors"]
description = "A modular video downloader written in Rust"
license = "MIT"

[lib]
name = "rvd"
path = "src/lib.rs"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client
reqwest = { version = "0.11", features = ["json", "cookies", "stream"] }

# Command line parsing
clap = { version = "4.4", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
toml = "0.8"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Progress bar
indicatif = "0.17"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Regex
regex = "1.10"

# Async trait
async-trait = "0.1"

# URL parsing
url = "2.5"

# Futures utilities
futures = "0.3"

# Directory utilities
dirs = "5.0"

# Interactive prompts
dialoguer = "0.11"

[dev-dependencies]
mockito = "1.2"
tempfile = "3.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
